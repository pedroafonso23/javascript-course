<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama!</title>
    <style>
        body {
            background-color: rgb(66, 66, 158);
            color: rgb(236, 6, 6); /* Comentario em CSS */
            font: normal 25pt Arial;
        }
        h1 {
            color: rgb(80, 233, 20);
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1> <!-- Comentario em HTML -->
    <p>Ja me livrei da maldicaoooooo</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: ')) // wndows.prompr retorna string, mesmo se entra number
        var n2 = Number.parseFloat(window.prompt('Digite outro numero: '))
        var s = Number(n1) + Number.parseInt(n2)
        window.alert('A soma dos valores e ' + s) // Aqui vai concatenar
        window.alert(`A soma entre ${n1} e ${n2} eh ${s}`) // Outro modo, usando crase 
        // Converter pra string: s.toString ou String(s) 
    </script>
</body>
</html>
